[package]
name = "imageflow_core"
version = "0.1.0"
authors = ["Lilith River <lilith@imazen.io>"]
workspace = "../"
edition = "2021"

[lib]
name = "imageflow_core"
doctest = false
bench = false

[dependencies]
libc = "0.2"
num = "0.4"
time = "0.3" #
chrono =  "0.4"
serde = "1"
serde_json = "1"
serde_derive = "1"
lazy_static = "1"
twox-hash = "2"
fnv = "1"
blake2-rfc = "0.2"

## Crate-specific dependencies
threadpool = "1"
petgraph = "0.8.1" #Upgrade to
daggy = "0.9" # Upgrade to

smallvec = "1"
itertools = "0.14"
imgref = "1.4.1"
slotmap = "1"
base64 = "0.22"
hex = "0.4"
gif = "0.14"
png = "0.17.16"
# TODO(rgb-0.8.91): Change back to "0.8.91" when published to crates.io
rgb = { version = "0.8.50", features = ["bytemuck"] }
imagequant = "4"
lodepng = "3"
flate2 = { version = "1.0", features = ["zlib"], default-features = false }
libwebp-sys = { version = "0.14.1"}
libz-sys = { version="1", features = ["static"] }
zune-bmp = "0.5.0-rc4"
# zune-png = "0.5.0-rc1"


bytemuck = "1"

jpeg-decoder ="0.3.1"

lcms2 = "6"
lcms2-sys = "4"
dashmap = "6.1.0"

getopts ="0.2"
byteorder="1"

url = "2"
uuid = { version = "1", features = ["v4"] }

rustface = { git = "https://github.com/atomashpolskiy/rustface" }
imageflow_types = { path = "../imageflow_types", version = "*" }
imageflow_helpers = { path = "../imageflow_helpers", version = "*" }
imageflow_riapi = { path = "../imageflow_riapi", version = "*" }
imageflow_c_components = { path = "../c_components" }
mozjpeg = "0.10"
multiversion = "0.8"

mozjpeg-sys = {version = "2", features = ["nasm_simd"]}

evalchroma = "1"

# Used for schema generation if feature enabled
utoipa = { version = "5.3.1", features = [], optional = true }

ravif = { version = "0.12", default-features = false }
avif-decode = { version = "1", optional = true }
#jxl-oxide = { version = "0.11.4", features = ["lcms2"] }
#jpegxl-rs = { version = "0.11", features = ["vendored"] }


# For build info see https://github.com/kornelski/rust-libpng-sys/blob/master/Cargo.toml
# And https://github.com/kornelski/rust-libpng-sys/blob/master/build.rs
libpng-sys = { version = "1.1.9", features = ["static", "static-libz", "libz-sys"] }




schemars = { version = "1.0.0-alpha.17", features = ["derive"], optional = true }

[dev-dependencies]
imageflow_http_helpers = { path = "../imageflow_http_helpers", version = "*" }
dssim = "3.3.4"
load_image = "3.2.1"
criterion = "0.7"
rand = "*"
include_dir = { version = "0.7.4", features = ["glob"] }
anyhow = "1.0"
walkdir = "2"
csv = "1"
rayon = "1"

[features]
default = []
nightly = []
c_rendering = []
neon = ["libwebp-sys/neon"]
# Feature to enable OpenAPI schema generation capabilities
schema-export = ["dep:utoipa", "imageflow_types/schema-export"]
# Enable schemars-based JSON Schema generation. Enables the corresponding feature in imageflow_types
json-schema = ["dep:schemars", "imageflow_types/json-schema"]
# UNSAFE: AVIF decoding for integration testing ONLY. DO NOT USE IN PRODUCTION.
# This decoder has significant limitations:
# - No ICC color profile handling (colors will be wrong for images with embedded profiles)
# - No CICP/NCLX color space conversion (colors may be wrong)
# - Increased attack surface from avif-decode/aom-decode dependencies
# - Not audited for security vulnerabilities
# Only use this for verifying AVIF encoding roundtrips in tests.
bad-avif-decoder = ["dep:avif-decode"]

[[bench]]
name="bench_graphics"
path = "benches/bench_graphics.rs"
harness = false
