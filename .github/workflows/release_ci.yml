          DEBUG: False
          PROFILE: release
          TARGET_CPU: ${{matrix.TARGET_CPU}}
          FETCH_COMMIT_SUFFIX: ${{matrix.FETCH_COMMIT_SUFFIX}}
          RUSTFLAGS: -C target-cpu=${{matrix.TARGET_CPU}}

