      matrix:
        ### Set various targets and OS for build ###
        include:
          - name: ubuntu_16_04-x86_64
            os: ubuntu-16.04
            FETCH_COMMIT_SUFFIX: linux64
            TARGET_CPU: x86-64
            NUGET_RUNTIME: linux-x64

          - name: ubuntu_18_04-x86_64
            os: ubuntu-18.04
            TARGET_CPU: x86-64
            FETCH_COMMIT_SUFFIX: linux64_glibc227
            NUGET_RUNTIME: ubuntu.18.04-x64

          - name: ubuntu_20_04-x86_64
            os: ubuntu-20.04
            TARGET_CPU: x86-64
            FETCH_COMMIT_SUFFIX: linux64_glibc231
            NUGET_RUNTIME: ubuntu.20.04-x64

          - name: osx-x86_64
            os: macos-10.15
            TARGET_CPU: nehalem
            FETCH_COMMIT_SUFFIX: mac64
            NUGET_RUNTIME: osx-x64

          - name: win-x86_64
            os: windows-2019
            TARGET_CPU: x86-64
            FETCH_COMMIT_SUFFIX: win-x86_64
            NUGET_RUNTIME: win-x64

          - name: ubuntu_18_04-x86_64-haswell
            os: ubuntu-18.04
            TARGET_CPU: haswell
            FETCH_COMMIT_SUFFIX: linux64_haswell_glibc227
            NUGET_RUNTIME: ubuntu.18.04-x64

          - name: win-x86_64-haswell
            os: windows-2019
            TARGET_CPU: haswell
            FETCH_COMMIT_SUFFIX: win-x86_64-haswell
            NUGET_RUNTIME: win-x64

