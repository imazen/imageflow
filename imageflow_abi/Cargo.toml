[package]
name = "imageflow_abi"
version = "0.1.0"
authors = ["Lilith River <lilith@imazen.io>"]
workspace = "../"
build = "build.rs"

[lib]
name = "imageflow"
doc = true
crate-type = ["cdylib"]
doctest = false

[dependencies]
libc = "0.2"
imageflow_core = { path = "../imageflow_core", version = "*" }
backtrace = "*"
smallvec="*"
base64="0.5"

[build-dependencies]
imageflow_helpers = { path = "../imageflow_helpers", version = "*" }
moz-cheddar = "0.4.1"
regex = "1.1"

[features]
nightly = ["imageflow_core/nightly", "imageflow_helpers/nightly"]
