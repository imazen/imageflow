[package]
name = "imageflow_helpers"
version = "0.1.0"
authors = ["Lilith River <lilith@imazen.io>"]
workspace = "../"
edition = "2018"

[dependencies]
libc = "0.2"

# time
time = "*"
chrono =  "0.4"

# serialization
serde = "*"
serde_json = "*"
serde_derive = "*"
rustc-serialize = "*"

#lazy static
lazy_static = "1"

# fast hashes, crypto hashs
twox-hash = "1"
fnv = "*"
blake2-rfc = "*"
sha2 = "*"
digest = "*"

uuid = { version = "*", features= ["v4", "v5"]}

#lockless = { git="https://github.com/Diggsey/lockless", rev="15264477a4889a9cb2964180b33a53919d72d3fc" }
smallvec = "*"
# regex
regex = { version = "1" } #, features = ["pattern"]
rand = "*"


base64 = "0.13"

zip = { version = "0.5", default-features = false }




unicase = "2"
# HTTPS is a little bit of a nightmare

#error-chain = "*"


backtrace = "0.3"

[dev-dependencies]
mockito = "*"

[features]
nightly = []

